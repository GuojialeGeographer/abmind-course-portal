name: Security & Dependency Checks

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Security audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: ./abmind-course-portal

      - name: Run security audit
        run: npm audit --audit-level=moderate
        working-directory: ./abmind-course-portal

      - name: Check for known vulnerabilities
        run: npx audit-ci --moderate
        working-directory: ./abmind-course-portal

  # Dependency updates
  dependency-update:
    name: Check Dependency Updates
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Check for outdated packages
        run: |
          npm outdated || true
          echo "Dependency update check completed"
        working-directory: ./abmind-course-portal

      - name: Create issue for outdated dependencies
        if: github.event_name == 'schedule'
        uses: actions/github-script@v7
        with:
          script: |
            const { execSync } = require('child_process');
            
            try {
              const outdated = execSync('npm outdated --json', { 
                cwd: './abmind-course-portal',
                encoding: 'utf8' 
              });
              
              if (outdated.trim()) {
                const packages = JSON.parse(outdated);
                const packageList = Object.keys(packages).map(pkg => 
                  `- ${pkg}: ${packages[pkg].current} â†’ ${packages[pkg].latest}`
                ).join('\n');
                
                github.rest.issues.create({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  title: `ðŸ”„ Dependency Updates Available - ${new Date().toISOString().split('T')[0]}`,
                  body: '## Outdated Dependencies\n\nThe following dependencies have updates available:\n\n' + packageList + '\n\nPlease review and update these dependencies when appropriate.\n\n_This issue was automatically created by the security workflow._',
                  labels: ['dependencies', 'maintenance']
                });
              }
            } catch (error) {
              console.log('No outdated dependencies found or error occurred:', error.message);
            }