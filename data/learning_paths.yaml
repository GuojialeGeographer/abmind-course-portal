  recommended_audience: '研究生、博士生或从事ABM相关研究的学者'
  estimated_duration: '12-16周'
  steps:
    - order: 1
      type: 'course'
      course_id: 'abm-basics-2024'
      note: '建立扎实的理论基础'
      optional: false
    - order: 2
      type: 'resource'
      resource_id: 'abm-theory-papers'
      note: '阅读核心理论文献'
      optional: false
    - order: 3
      type: 'course'
      course_id: 'mesa-workshop-2024'
      note: '掌握高级建模技术'
      optional: false
    - order: 4
      type: 'course'
      course_id: 'urban-modeling-2023'
      note: '学习应用领域案例'
      optional: false
    - order: 5
      type: 'practice'
      note: '完成原创性研究项目'
      optional: false
    - order: 6
      type: 'practice'
      note: '撰写学术论文或会议报告'
      optional: true